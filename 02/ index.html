<html lang="hi">
<head>
  <meta charset="utf-8" />

  <style>
    body{margin:0;padding:20px;font-family:Arial, sans-serif;background:#101826;color:#eee}
    h1{font-size:1.4rem;margin-bottom:16px}
    .card{background:#1c2433;padding:16px;border-radius:8px;margin-bottom:18px}
    input{width:100%;padding:10px;font-size:1rem;border-radius:6px;border:none;margin-top:10px}
    button{margin-top:12px;padding:10px 14px;font-size:1rem;border:none;border-radius:6px;cursor:pointer;background:#6ee7b7;color:#022}
    .result{margin-top:12px;font-size:1.1rem}
  </style>
</head>
<body>
  <h1>à¤¬à¤¾à¤°à¤¹à¤–à¤¡à¤¼à¥€ Typing Practice (Random Quiz)</h1>
  <div class="card">
    <div id="questionBox">Question will appear here</div>
    <input id="answer" placeholder="Type Kruti Dev keys here" />
    <button id="submit">Submit</button>
    <div class="result" id="result"></div>
  </div>
  <div class="card">
    <div><strong>Progress:</strong> <span id="progress">0</span>/<span id="total"></span></div>
  </div><script>
// consonant mapping (Kruti Dev keys)
const consonantMap = {
  'à¤•':'d','à¤–':'[k','à¤—':'x','à¤˜':'?k','à¤š':'p','à¤›':'N','à¤œ':'t','à¤':'>','à¤Ÿ':'V','à¤ ':'B','à¤¡':'M','à¤¢':'<','à¤£':'.k','à¤¤':'r','à¤¥':'F','à¤¦':'n','à¤§':'/k','à¤¨':'u','à¤ª':'i','à¤«':'Q','à¤¬':'c','à¤­':'Hk','à¤®':'e','à¤¯':';','à¤°':'j','à¤²':'y','à¤µ':'o','à¤¶':'\'k','à¤·':'"k','à¤¸':'l','à¤¹':'g','à¤•à¥à¤·':'{k','à¤¤à¥à¤°':'=','à¤œà¥à¤ž':'K'
};

// vowel matras mapping
const matras = [
  {sfx:'', key:'' , label:'à¤…'},
  {sfx:'à¤¾', key:'k', label:'à¤†'},
  {sfx:'à¤¿', key:'f', label:'à¤‡', pre:true},
  {sfx:'à¥€', key:'h', label:'à¤ˆ'},
  {sfx:'à¥', key:'q', label:'à¤‰'},
  {sfx:'à¥‚', key:'w', label:'à¤Š'},
  {sfx:'à¥ƒ', key:'`', label:'à¤‹'},
  {sfx:'à¥‡', key:'s', label:'à¤'},
  {sfx:'à¥ˆ', key:'S', label:'à¤'},
  {sfx:'à¥‹', key:'ks', label:'à¤“'},
  {sfx:'à¥Œ', key:'kS', label:'à¤”'},
  {sfx:'à¤‚', key:'a', label:'à¤…à¤‚'}
];

// build all barahkhadi questions
const questions = [];
for(const [cons, baseKey] of Object.entries(consonantMap)){
  for(const m of matras){
    const form = m.pre ? m.sfx + cons : cons + m.sfx;
    const ans = baseKey + m.key;
    questions.push({q:`Type for: ${form}`, a:ans});
  }
}

// shuffle questions randomly
for(let i=questions.length-1;i>0;i--){
  const j = Math.floor(Math.random()*(i+1));
  [questions[i],questions[j]]=[questions[j],questions[i]];
}

let current = 0;
const total = questions.length;
document.getElementById('total').textContent = total;

function showQuestion(){
  document.getElementById('questionBox').textContent = questions[current].q;
  document.getElementById('answer').value = '';
  document.getElementById('result').textContent = '';
  document.getElementById('progress').textContent = current;
}

showQuestion();

document.getElementById('submit').addEventListener('click',()=>{
  const ans = document.getElementById('answer').value.trim();
  if(ans === questions[current].a){
    document.getElementById('result').textContent = 'âœ… Correct!';
    current++;
    if(current < total){
      setTimeout(showQuestion,700);
    } else {
      document.getElementById('questionBox').textContent = 'ðŸŽ‰ Quiz finished!';
      document.getElementById('answer').style.display='none';
      document.getElementById('submit').style.display='none';
      document.getElementById('result').textContent = '';
      document.getElementById('progress').textContent = total;
    }
  } else {
    document.getElementById('result').textContent = 'âŒ Wrong, try again';
  }
});
</script></body>
</html>
